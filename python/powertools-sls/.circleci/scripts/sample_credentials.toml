## Warning this file contains very sensitive data. Ensure the this file is listed in your .gitignore file to prevent potential exposure

[keys]
# CircleCI 
circleci_org_slug = "YOUR_CIRCLECI_ORG_SLUG" # Akin to github/your_user_name
circleci_org_id = "YOUR_CIRCLECI_ORG_ID" # The ID of your org - get it in org settings
circleci_token = "YOUR_CIRCLECI_TOKEN" # Generate in CircleCI account settings

# Third party - Add your other integrations credentials here and update the provisioning.py with resepctive functionality
snyk_token = "YOUR_SNYK_TOKEN"
git_guardian_token = "Your Git Guardian token"
aws_region = "Your default AWS Region"